<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>prueba 3</title>
</head>
<body>

  <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--inicio de menu de navegación  + cabecera-->
    <header class="container-fluid bg-primary d-flex justify-content-center ">
        
        <p class="text-light mb-0 p-2 fs-6">Grupo 04 -Jack Alarcón| Kamilo Robledo</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'assets//logo.png' %}" alt="" width="50" height="24">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if 'dog' in request.path %}active {% endif %}" aria-current="page" href="{% url 'dog_store' %}">Accesorios para Perros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if 'cat' in request.path %}active {% endif %}" href="{% url 'cat_store' %}">Accesorios para Gatos</a>
            </li>
            
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="Email" placeholder="dime que quieres buscar" aria-label="E">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
          {% block main %}{% endblock %}
            

        <!--FOOTER-->

        <section class="">
          <!-- Footer -->
          <footer class="text-center text-white" style="background-color: #0a4275;">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
              <!-- Section: CTA -->
              <section class="">
                <p class="d-flex justify-content-center align-items-center">
                  <span class="me-3">Si necesita que lo contactemos complete el form -></span>
                  <a href="{% url 'create_user' %}">
                    <button type="button" class="btn btn-outline-light btn-rounded">
                  
                      Registrate
                    </button>
          
                  </a>
              
                </p>


              
               
              <!-- Section: CTA -->
            </div>
            <!-- Grid container -->
        
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2020 Copyright:
              <a class="text-white" href="https://mdbootstrap.com/">patrocinado por bootstrap</a>
            </div>
            <!-- Copyright -->
          </footer>
          <!-- Footer -->
        </section>



</body>

<script>
  $("#enviar").click(function(){
      $.get("https://pixabay.com/api/?key=27364917-b579ef9fd44adce03284977a6&q=yellow+dog&image_type=photo", 
          function(data){
              $.each(data.categories, function(i, item){
                  $("#categorias").append("<tr><td>" + item.idCategory + "</td><td>" + item.strCategory + "</td><td> <img src='https://pixabay.com/photos/spring-bird-bird-tit-spring-blue-2295434/" + item.strCategoryThumb + "'>" + "</td><td>" + item.strCategoryDescription + "</td></tr>")
              });

          });

  });
  </script>
</html>
