{% extends 'index.html' %} {% load static %} {% block main %}
<a href="{% url 'create_product' %}">Crear categoría</a>
<table>
  <tbody>
    <tr>
      <th>Nombre</th>
      <th>Acción</th>
    </tr>
    {% for object in object_list %}
    <tr>
      <td>{{object.name}}</td>
      <td>
        <a href="{% url 'edit_category' pk=object.id %}">Editar</a>
        <a href="{% url 'delete_category' pk=object.id %}">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
